name: CI

on:
  push:
    branches:
      - main

jobs:
  ship_it:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - name: ğŸ”¨Install Dependencies ğŸ”¨
        run: sudo apt-get update && sudo apt-get install make
      - name: ğŸš€ Deploy ğŸš€
        run: make deploy
